<!DOCTYPE html>
<html lang="en">
<head>
    <link href="abc.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling a Table</title>
</head>
<body>
    <h1>Styling a Table</h1>
    <table>
        <tr>
            <th style="background-color: darksalmon;">First Name</th>
            <th style="background-color: darksalmon;">Last Name</th>
            <th style="background-color: darksalmon;">ID</th>
        </tr>
        <tr>
            <td>Sheetal</td>
            <td>Chaudhary</td>
            <td>12345</td>
        </tr>
        <tr>
            <td>Rasin</td>
            <td>Haris P K</td>
            <td>12319</td>
        </tr>
        <tr>
            <td>Thanoj</td>
            <td>Mon K</td>
            <td>19876</td>
        </tr>
        <tr>
            <td>Hardev</td>
            <td>Singh Bali</td>
            <td>34564</td>
        </tr>
    </table>
    <div class="container">
        <div class="item" id="item-1">item-1</div>
        <div class="item" id="item-2">item-2</div>
        <div class="item" id="item-3">item-3</div>
        <div class="item" id="item-4">item-4</div>
        <div class="item" id="item-5">item-5</div>
        <div class="item" id="item-6">item-6</div>
        


    </div>
</body>
</html>
